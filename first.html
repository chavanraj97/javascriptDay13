<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>


    <script>
        
        
        setInterval(function() {
            var date = new Date();
            var p = document.querySelector("p");
            p.innerHTML = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
        }, 1000)
    </script>
</body>
</html>
